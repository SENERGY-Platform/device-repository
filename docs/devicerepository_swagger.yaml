info:
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Device-Repository API
  version: "0.1"
paths:
  /aspect-nodes:
    get:
      description: list aspect-nodes
      parameters:
      - description: filter; only 'measuring-function' is a valid value; if set, returns
          aspect-nodes used in combination with measuring-functions
        in: query
        name: function
        type: string
      - description: filter; in combination with 'function'; if true, returns also
          ancestor nodes of matching nodes
        in: query
        name: ancestors
        type: boolean
      - description: filter; in combination with 'function'; if true, returns also
          descendant nodes of matching nodes
        in: query
        name: descendants
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AspectNode'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: list aspect-nodes
      tags:
      - list
      - aspect-nodes
      - aspects
  /aspect-nodes/{id}:
    get:
      description: get aspect-node
      parameters:
      - description: Aspect-Node Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AspectNode'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: get aspect-node
      tags:
      - get
      - aspect-nodes
      - aspects
  /aspect-nodes/{id}/measuring-functions:
    get:
      description: list measuring-functions used in combination with this aspect-node
      parameters:
      - description: Aspect-Node Id
        in: path
        name: id
        required: true
        type: string
      - description: filter; if true, returns also functions used in combination with
          ancestors of the input aspect-node
        in: query
        name: ancestors
        type: boolean
      - description: filter; if true, returns also functions used in combination with
          descendants of the input aspect-node
        in: query
        name: descendants
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Function'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: list aspect-node measuring-functions
      tags:
      - list
      - aspect-nodes
      - aspects
      - functions
  /aspects:
    get:
      description: list aspects
      parameters:
      - description: filter; only 'measuring-function' is a valid value; if set, returns
          aspects used in combination with measuring-functions
        in: query
        name: function
        type: string
      - description: filter; in combination with 'function'; if true, returns also
          ancestor nodes of matching aspects
        in: query
        name: ancestors
        type: boolean
      - description: filter; in combination with 'function'; if true, returns also
          descendant nodes of matching aspects
        in: query
        name: descendants
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Aspect'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: list aspects
      tags:
      - list
      - aspects
    put:
      consumes:
      - application/json
      description: validate aspect
      parameters:
      - description: must be true; reminder, that this is not an update but a validation
        in: query
        name: dry-run
        required: true
        type: boolean
      - description: Aspect to be validated
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.Aspect'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: validate aspect
      tags:
      - validate
      - aspects
  /aspects/{id}:
    delete:
      description: validate if aspect may be deleted
      parameters:
      - description: must be true; reminder, that this is not a delete but a validation
        in: query
        name: dry-run
        required: true
        type: boolean
      - description: Aspect Id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: validate aspect delete
      tags:
      - validate
      - aspects
    get:
      description: get aspect
      parameters:
      - description: Aspect Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Aspect'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: get aspect
      tags:
      - get
      - aspects
  /aspects/{id}/measuring-functions:
    get:
      description: list measuring-functions used in combination with this aspect
      parameters:
      - description: Aspect Id
        in: path
        name: id
        required: true
        type: string
      - description: filter; if true, returns also functions used in combination with
          ancestors of the input aspect
        in: query
        name: ancestors
        type: boolean
      - description: filter; if true, returns also functions used in combination with
          descendants of the input aspect
        in: query
        name: descendants
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Function'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: list aspect measuring-functions
      tags:
      - list
      - aspects
      - functions
  /characteristics:
    get:
      description: list characteristics
      parameters:
      - description: default=true; filter; return only characteristics that have no
          sub-characteristics
        in: query
        name: leafsOnly
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Characteristic'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: list characteristics
      tags:
      - list
      - characteristics
    put:
      consumes:
      - application/json
      description: validate characteristic
      parameters:
      - description: must be true; reminder, that this is not an update but a validation
        in: query
        name: dry-run
        required: true
        type: boolean
      - description: Characteristic to be validated
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.Characteristic'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: validate characteristic
      tags:
      - validate
      - characteristics
  /characteristics/{id}:
    delete:
      description: validate if characteristic may be deleted
      parameters:
      - description: must be true; reminder, that this is not a delete but a validation
        in: query
        name: dry-run
        required: true
        type: boolean
      - description: Characteristics Id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: validate characteristic delete
      tags:
      - validate
      - characteristics
    get:
      description: get characteristic
      parameters:
      - description: Characteristic Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Characteristic'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: get characteristic
      tags:
      - get
      - characteristics
  /concepts:
    put:
      consumes:
      - application/json
      description: validate concept
      parameters:
      - description: must be true; reminder, that this is not an update but a validation
        in: query
        name: dry-run
        required: true
        type: boolean
      - description: Concept to be validated
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/models.Concept'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: validate concept
      tags:
      - validate
      - concepts
  /concepts/{id}:
    delete:
      description: validate if concept may be deleted
      parameters:
